<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <!-- block elements - occupies the whole line space -->
    <!-- examples block elements:
    div, p, li, heading tag
     -->
    <h2>Block Elements</h2>
    <p style="border: 2px solid red">This is first Paragraph</p>
    <p style="border: 2px solid green">This is second Paragraph</p>

    <!-- inline elements - occupies only the required space -->
    <!-- examples of inline elements: 
        img, a, span
    -->
    <h2>Inline Elements</h2>
    <span style="border: 2px solid orange">This first span text</span>
    <span style="border: 2px solid yellow">This is second span text</span>
  </body>
</html>
