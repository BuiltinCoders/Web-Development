<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms and input</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="">
        <div>
            <label for="name">Name: </label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            Class: <input type="text" name="class" id="">
        </div>
        <br>
        <div>
            Email: <input type="email" name="" id="">
        </div>
        <br>
        <div>
            Date: <input type="date" name="date" id="">
        </div>
        <br>
        <div>
            Bonus: <input type="number" name="bonus" id="">
        </div>
        <br>
        <div>
            <label for="eligible">Are you eligible: </label>
            <input type="checkbox" name="eligible" id="eligible" checked>
        </div>
        <br>
        <div>
            Gender: Male<input type="radio" name="mygender" id=""> Female<input type="radio" name="mygender" id=""> Others<input type="radio" name="mygender" id="">
        </div>
        <br>
        <div>
            Type Your Comments Here: <br><textarea name="comment" id="" cols="60" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label for="car">Car: </label>
            <select name="mycar" id="car">
                <option value="ind">Indigo</option>
                <option value="swt">Swift</option>
                <option value="bmw">BMW</option>
                <option value="aud">Audi</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>
</html>
