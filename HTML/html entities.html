<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- html entities are used to print reserved or special characters on the webpage -->
    <div class="container">
        <h3>HTML Entities</h3>
    </div>

    <div class="container">
        <p>HTML Entity for spaces &nbsp; &nbsp; &nbsp; after three spaces</p>
        <p>HTML Entity for less than and greater than symbols &lt;p&gt;</p>
        <p>HTML Entity for pound &pound;</p>
        <p>HTML Entity for copywrite symbol &copy;</p>
        <p>Special Symbol &rAarr;</p>
        <p>For fraction &frac13;</p>
        <p>Empty character is written like this &#8203;</p>

    </div>
</body>
</html>
