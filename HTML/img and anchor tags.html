<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- links -->
    <a href="https://www.google.com">go to google</a><br>
    <a href="https://www.github.com">go to github</a><br>
    <a href="https://www.stackoverflow.com">go to stackoverflow</a><br>
    <a href="https://www.twitter.com">go to twitter</a><br>

    <!-- target attribute - to open links in new tab -->
    <a href="https://www.bing.com" target="_blank">BING</a><br>

    <!-- we can link external webpage using anchor tag -->
    <a href="./intro.html" target="_blank">Introduction</a>

    <!-- image tag -->
    <img src="../Asserts/edited.jpg" alt="Back to Home" height="300" weight='100'>
    <!-- we can use unsplash resource for random images through link -->

</body>
</html>
